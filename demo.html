<html>

<head>

  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->

  <script type="module" src="../px-theme/px-theme-styles.js"></script>
  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are

  <script type="module" src="./px-datetime-range-panel.js"></script>

  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style>
    .properties {
      margin-top: 400px;
    }
  </style>`;

<body>

  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<h3>Demo</h3>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<template id="just-for-demo" is="dom-bind">
    <px-datetime-range-panel id="panel" hide-time="{{hideTime}}" hide-presets="{{hidePresets}}" show-buttons="{{showButtons}}" time-format="{{timeFormat}}" block-future-dates="{{blockFutureDates}}" block-past-dates="{{blockPastDates}}" range="{{range}}" is-valid="{{isValidd}}" time-zone="{{timeZone}}">
    </px-datetime-range-panel>
    <div class="properties">
      <h3>Properties</h3>
      <div>Hide time:
        <input type="checkbox" checked="{{hideTime::change}}">
      </div>
      <div>Hide presets:
        <input type="checkbox" checked="{{hidePresets::change}}">
      </div>
      <div>Show buttons:
        <input id="showButtons" type="checkbox" checked="{{showButtons::change}}">
      </div>
      <div>Block future dates
        <input type="checkbox" checked="{{blockFutureDates::change}}">
      </div>
      <div>Block past dates
        <input type="checkbox" checked="{{blockPastDates::change}}">
      </div>
      <div>Time format:
        <input id="timeFormat" type="text" value="{{timeFormat::input}}">
      </div>
      <div>Time zone:
        <input id="timeZone" type="text" value="{{timeZone::input}}">
      </div>
      <div>presets:
        <textarea id="textArea" value="{{presetRanges::input}}" style="width:350px; height:230px"></textarea>
      </div>
      <h3>Readonly Properties</h3>
      <div>Is Valid:
        <input type="checkbox" disabled="" checked="{{isValidd::change}}">
      </div>
    </div>
  </template>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
import 'px-theme/px-theme-styles.js';
import './px-datetime-range-panel.js';
var panel = document.getElementById('panel'),
  textArea = document.getElementById('textArea'),
  timeFormat = document.getElementById('timeFormat'),
  showButtons = document.getElementById('showButtons');

textArea.addEventListener('input', function() {
  panel.presetRanges = JSON.parse(textArea.value);
});

textArea.value = JSON.stringify(panel.presetRanges, null, 4);
showButtons.checked = panel.showButtons;
timeFormat.value = panel.timeFormat;
</script>
</body>

</html>
